<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="robots" content="noindex, nofollow">

    <title>آرمین سیلاطانی⚡طراحی سایت و سئو</title>

    <link rel="icon" type="image/png" href="images/favicon.png">

    <!-- ===============================
         CSS DESKTOP + MOBILE
    ================================= -->
    <link rel="stylesheet" href="css/desktop.css?v=4">
    <link rel="stylesheet" href="css/mobile.css?v=4">
</head>

<body>

    <!-- ===============================
         HERO SEZIONE
    ================================= -->
    <section class="hero-section">

        <div class="hero-container">

            <!-- ===============================
                 HERO SINISTRA
            ================================= -->
            <div class="hero-left">
                <img src="https://arminsilatani.github.io/images/arminsilatani.com/HeroSlogan.webp" alt="Slogan">
            </div>

            <!-- ===============================
                 HERO DESTRA
            ================================= -->
            <div class="hero-right">
                <div class="blob-wrapper">

                    <div class="blob"></div>

                    <img class="hero-img"
                        src="https://arminsilatani.github.io/images/arminsilatani.com/HeroLogo.webp"
                        alt="Armin Silatani">
                </div>
            </div>

        </div>

        <!-- ===============================
             HERO DIVISORE
        ================================= -->
        <div class="pro-divider">
            <svg viewBox="0 0 1440 160" preserveAspectRatio="none">

                <defs>
                    <filter id="dividerShadow" x="0" y="-30%" width="100%" height="150%">
                        <feDropShadow dx="0" dy="-8" stdDeviation="12" flood-color="rgba(0,0,0,0.35)" />
                    </filter>
                </defs>

                <path filter="url(#dividerShadow)" fill="#0d0d0d"
                      d="M0,0 L0,70 L100,70 L200,110 L1440,110 L1440,160 L0,160 Z"/>
            </svg>
        </div>

    </section>



    <!-- ===============================
         ABOUT SEZIONE
    ================================= -->
    <section class="about-section">

        <div class="about-container">

            <!-- ===============================
                 ABOUT TESTO
            ================================= -->
            <div class="about-text">
                <h1>آرمین سیلاطانی</h1>

                <p>
                    سلام! آرمین سیلاطانی هستم. من اینجام تا پتانسیل موجود در بستر اینترنت رو به کسب و کار شما پیوند بزنم.
                    طراحی سایت و سئو می‌تونه تحول بزرگی توی کسب و کارتون ایجاد کنه. ما قراره کنار هم این تحول رو برای شما به ارمغان بیاریم.
                </p>

                <a class="btn-large" href="https://arminsilatani.com/about/" target="_blank" rel="nofollow">
    درباره من
</a>

            </div>

            <!-- ===============================
                 ABOUT IMMAGINE
            ================================= -->
            <div class="about-image">
                <img src="https://arminsilatani.github.io/images/arminsilatani.com/AboutPicture.webp"
                     alt="Armin Silatani">
            </div>

        </div>

    </section>

</body>
</html>
