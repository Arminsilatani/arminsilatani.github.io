<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="robots" content="noindex, nofollow">

    <title>آرمین سیلاطانی⚡طراحی سایت و سئو</title>

    <link rel="icon" type="image/png" href="images/favicon.png">

    <!-- ===============================
         CSS DESKTOP + MOBILE
    ================================= -->
    <link rel="stylesheet" href="css/desktop.css?v=3">
    <link rel="stylesheet" href="css/mobile.css?v=3">
</head>

<body>

    <!-- ===============================
         HERO SEZIONE
    ================================= -->
    <section class="hero-section">

        <div class="hero-container">

            <!-- ===============================
                 HERO SINISTRA (Slogan)
            ================================= -->
            <div class="hero-left">
                <img src="https://arminsilatani.github.io/images/arminsilatani.com/HeroSlogan.webp" alt="Slogan">
            </div>

            <!-- ===============================
                 HERO DESTRA (Immagine + Blob)
            ================================= -->
            <div class="hero-right">
                <div class="blob-wrapper">

                    <div class="blob"></div>

                    <img class="hero-img"
                        src="https://arminsilatani.github.io/images/arminsilatani.com/HeroLogo.webp"
                        alt="Armin Silatani">
                </div>
            </div>

        </div>

        
<!-- ===============================
     HERO DIVISORE
================================= -->
<div class="pro-divider">
    <svg viewBox="0 0 1440 160" preserveAspectRatio="none">

        <!-- فیلتر سایه مخصوص path -->
        <defs>
            <filter id="dividerShadow" x="-20%" y="-20%" width="140%" height="140%">
                <feDropShadow dx="0" dy="-6" stdDeviation="10" flood-color="rgba(0,0,0,0.35)" />
            </filter>
        </defs>

        <!-- path با سایه واقعی روی خطوط -->
        <path filter="url(#dividerShadow)" fill="#0d0d0d"
              d="M0,0 L0,70 L100,70 L200,110 L1440,110 L1440,160 L0,160 Z"/>
    </svg>
</div>


    <!-- ===============================
         ABOUT SEZIONE
    ================================= -->
    <section class="about-section">

        <div class="about-container">

            <!-- ===============================
                 ABOUT TESTO
            ================================= -->
            <div class="about-text">
                <h1>آرمین سیلاطانی</h1>

                <p>
                    سلام! آرمین سیلاطانی هستم. من اینجام تا پتانسیل موجود در بستر اینترنت رو به کسب و کار شما پیوند بزنم.
                    طراحی سایت و سئو می‌تونه تحول بزرگی توی کسب و کارتون ایجاد کنه. ما قراره کنار هم این تحول رو برای شما به ارمغان بیاریم.
                </p>

                <a class="about-btn" href="https://arminsilatani.com/about/" target="_blank" rel="nofollow">
                    درباره من
                </a>
            </div>

            <!-- ===============================
                 ABOUT IMMAGINE
            ================================= -->
            <div class="about-image">
                <img src="https://arminsilatani.github.io/images/arminsilatani.com/AboutPicture.webp"
                     alt="Armin Silatani">
            </div>

        </div>

    </section>

</body>
</html>
