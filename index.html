<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="robots" content="noindex, nofollow">

    <title>آرمین سیلاطانی⚡طراحی سایت و سئو</title>

    <link rel="icon" type="image/png" href="images/favicon.png">

    <link rel="stylesheet" href="css/desktop.css?v=3">
    <link rel="stylesheet" href="css/mobile.css?v=3">
</head>

<body>

    <!-- ===============================
         Hero Section
    ================================ -->
    <section class="hero-section">

        <div class="hero-container">

            <!-- ===============================
                 Testo / Logo Slogan
            ================================ -->
            <div class="hero-left">
                <img src="https://arminsilatani.github.io/images/arminsilatani.com/HeroSlogan.webp">
            </div>

            <!-- ===============================
                 Immagine + Effetto Blob
            ================================ -->
            <div class="hero-right">
                <div class="blob-wrapper">

                    <!-- Effetto Blob Animato -->
                    <div class="blob"></div>

                    <!-- Immagine Principale -->
                    <img class="hero-img"
                        src="https://arminsilatani.github.io/images/arminsilatani.com/HeroLogo.webp">
                </div>
            </div>

        </div>

        <!-- ===============================
             Separatore inferiore
        ================================ -->
        <div class="pro-divider">
            <svg viewBox="0 0 1440 160" preserveAspectRatio="none">
                <path fill="#0d0d0d" d="M0,0 L0,70 L100,70 L200,110 L1440,110 L1440,160 L0,160 Z"/>
            </svg>
        </div>

    </section>
